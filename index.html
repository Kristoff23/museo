<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo De Filipinas_Homepage</title>
  <link rel="stylesheet" href="homepage.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    .Section1 {
      width: 100%;
      height: 100vh;
      background-image: linear-gradient(rgba(12,3,51,0.3), rgba(12,3,51,0.3));
      position: relative;
      padding: 0 5%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      padding: 15px 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    nav .logo {
      color: #815353;
      font-size: clamp(16px, 2vw, 24px);
      font-weight: bold;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav ul li {
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: clamp(14px, 1.5vw, 18px);
    }

    .Section2 {
      text-align: center;
      padding: 0 10px;
    }

    .Section2 h1 {
      font-size: clamp(36px, 10vw, 120px);
      color: #f0ebeb;
      font-weight: 600;
      transition: 0.5s;
      line-height: 1.2;
    }

    .Section2 h1:hover {
      -webkit-text-stroke: 2px #fff;
      color: transparent;
    }

    .Section2 a {
      text-decoration: none;
      display: inline-block;
      color: #fff;
      font-size: clamp(14px, 2vw, 22px);
      border: 2px solid #fff;
      padding: 10px 40px;
      border-radius: 50px;
      margin-top: 20px;
    }

    .back-video {
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        gap: 15px;
        margin-top: 10px;
      }

      .Section2 h1 {
        font-size: clamp(28px, 8vw, 80px);
      }

      .Section2 a {
        padding: 8px 30px;
      }
    }

    @media (max-width: 480px) {
      .Section2 h1 {
        font-size: clamp(22px, 12vw, 60px);
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .Section2 a {
        font-size: 14px;
        padding: 6px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="Section1">
    <video autoplay loop muted playsinline class="back-video">
      <source src="main page/bg.mp4" type="video/mp4">
    </video>

    <nav>
      <div class="logo">
        <h1>MUSEUM</h1>
      </div>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="room.html">ROOM</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="feedback.html">FEEDBACK</a></li>
      </ul>
    </nav>

    <div class="Section2">
      <h1>Museo De <br>Filipinas</h1>
      <a href="#">Welcome!</a>
    </div>
  </div>
</body>
</html>
